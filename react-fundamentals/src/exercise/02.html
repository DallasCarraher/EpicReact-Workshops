<!-- Intro to raw React APIs -->
<!-- http://localhost:3000/isolated/exercise/02.html -->

<body>
  <div id="root"></div>

  <script src="https://unpkg.com/react@16.13.1/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@16.13.1/umd/react-dom.development.js"></script>

  <script type="module">
    const rootElement = document.getElementById('root')

    // üê® Please re-implement the regular document.createElement code above
    // with these React API calls
    // üí∞ The example in the markdown file should be a good hint for you.
    const spanHello = React.createElement('span', {children: 'Hello'})
    const spanWorld = React.createElement('span', {children: ' World'})
    const elementProps = {id: 'container', children: [spanHello, spanWorld]}
    const elementType = 'div'
    const reactElement = React.createElement(elementType, elementProps)
    ReactDOM.render(reactElement, rootElement)
  </script>
</body>
